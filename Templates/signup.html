<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Display form errors here -->
        {% if form.errors %}
            <div style="color: red;">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        
        <!-- Form fields -->
        <label for="full_name">Full Name</label>
        {{ form.full_name }}<br>
        
        <label for="email">Email</label>
        {{ form.email }}<br>
        
        <label for="password">Password</label>
        {{ form.password }}<br>
        
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
